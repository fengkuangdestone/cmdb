<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>积木模型后台 | Login</title>
    <link href="/static/svf/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link href="/static/sfv/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/sfv/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/sfv/css/animate.css" rel="stylesheet">
    <link href="/static/sfv/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
           
            <h3>欢迎登陆积木模型后台</h3>
            <p>
            </p>
            <p>
            </p>
            <form class="m-t" role="form" action="/login/" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="" value="{{username}}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="" value="{{password}}">
                </div>
                {% if error %}
                <div class="form-group">
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
            </form>
            <p class="m-t"> <small>积木 By xspace &copy; 2017-2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/sfv/js/jquery-2.1.1.js"></script>
    <script src="/static/sfv/js/bootstrap.min.js"></script>

</body>
</html>
